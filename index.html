<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <title>Challenge exercice2</title>
</head>
<body>
    <div class="composant" id="app">
        <h5>Multiple counters component</h5>
        <div v-for = "compt in compteurs" class="incremnt_component">
            <button class="increment" v-on:click="incrementation(compt)">CLICK HERE TO INCREMENT</button>
            <div class= "circle" v-bind:style="compt.borderRaduis">{{compt.compteur}}</div>
        </div>
        <button class="incrementButton" v-on:click = "addCompteur">ADD A COUNTER :)</button>
        <div v-if="showCompteurs" class = "showphrases">
            <p>I am rendred only if there more than one counter...</p>
            <p>The sum of all counters is equal to {{nbreCompteurs}}!</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
